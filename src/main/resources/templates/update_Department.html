<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Department</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<center style="display: flex; justify-content: center; align-items: center; height: 90vh;">

<div style="border: 1px solid black; width: 500px; height: 300px; display: block; justify-content:space-between; border-radius: 5px;">

<form action="/dept/updateDepartment">
<h1>Update Form</h1>
<hr>

<br>

<input hidden="true" th:value="${dept.id}" name="id" >

<input type="text" name="departmentName" style="font-size: 20px;" th:value=${dept.departmentName}>
<br>
<br> 
<button type="submit" class="btn btn-primary" value="UPDATE">UPDATE</button>

</form>


</div>
</center>

</body>
</html>
