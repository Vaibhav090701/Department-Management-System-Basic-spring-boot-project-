<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Department</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

<center style="display: flex; justify-content: center; align-items: center; height: 90vh;">

<div style="border: 1px solid black; width: 500px; height: 300px; display: block; justify-content:space-between; border-radius: 5px;">

<h3 th:if="${dept!=null}">
<strong th:text="${dept.id}"></strong>
</h3>

<form action="/dept/saveDepartment">
	<h1>Add Department</h1>
	<hr>
	<h4>ENTER DEPARTMENT NAME</h4>
	<input name="deptName">
	<br>
	<br>
	
		<button type="submit" class="btn btn-success" value="ADD">ADD
	</button>
	
</form>

</div>

</center>

</body>
</html>
