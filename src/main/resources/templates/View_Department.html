<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<meta charset="UTF-8">
<title>View Department</title>
</head>
<body>

<center style="display: flex; justify-content: center; align-items: center; height: 90vh;">

<div style="border: 1px solid black; width: 500px; height: auto; display: block; justify-content:space-between; border-radius: 5px;">

<h1>Department Details</h1>
<hr>

<br>

<h5 style="color: green" th:if="${msg != null}" th:text="${msg}"></h5>
<table class="table table-bordered" >

<tr padding="10px">

<td>
<a th:if="${columnName}=='id'" th:href="@{/dept/page/{pageNum}/{columnName}/{direction} (columnName='id', direction=${revDirection}, pageNum=${pageNumber})}">Dept Id</a> 

<a th:if="${columnName}!='id'" th:href="@{/dept/page/{pageNum}/{columnName}/{direction} (columnName='id', direction=${direction}, pageNum=${pageNumber})}">Dept Id</a> 

<i th:if="${columnName}=='id'" th:class="${direction}=='asending' ? 'fa-solid fa-sort-down': 'fa-solid fa-sort-up' "></i>
</td>

<td>

<a th:if="${columnName}=='departmentName'" th:href="@{/dept/page/{pageNum}/{columnName}/{direction} (columnName='departmentName', direction=${revDirection}, pageNum=${pageNumber})}">DName</a> 

<a th:if="${columnName}!='departmentName'" th:href="@{/dept/page/{pageNum}/{columnName}/{direction} (columnName='departmentName', direction=${direction}, pageNum=${pageNumber})}">DName</a> 

<i th:if="${columnName}=='departmentName'" th:class="${direction}=='asending' ? 'fa-solid fa-sort-down' : 'fa-solid fa-sort-up' "></i>

</td>

<td>Action

</td>

</tr>

<tr th:each="department: ${listOfDepartments}"> 
<td th:text="${department.id}"></td>
<td th:text="${department.departmentName}">
<td>

<a th:href="@{/dept/removeDepartment/{id} (id= ${department.id})}">
<button type="button" class="btn btn-danger">DELETE</button>
</a>

<a th:href="@{/dept/displayDept/{id} (id= ${department.id})}">
<button type="button" class="btn btn-primary">UPDATE</button>
</a>

</td>
</tr>
</table>

<br>


<nav aria-label="..." style="margin-left: 30%;">
  <ul class="pagination pagination-lg">
     <li class="page-item active" th:each="index:${#numbers.sequence(1 ,noOfPage)}">
 
      <a th:href="@{/dept/page/{pageNum}/{columnName}/{direction} (pageNum=${index}, columnName=${columnName}, direction=${direction})}">
      <span class="page-link" th:text="${index}"></span>
      </a>
     </li>
   </ul>
</nav>

<button type="button" class="btn btn-success"><a style="color: white; text-decoration: none;" th:href="@{/app/addDepartment}">ADD</a></button>

<br>
<br>
</div>
</center>

</body>
</html>
